<div class="row">
  <div class="col-xs-12">
    <img
      [src]="restaurant.imagePath"
      alt="{{ restaurant.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ restaurant.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ restaurant.description }}
  </div>
</div>
